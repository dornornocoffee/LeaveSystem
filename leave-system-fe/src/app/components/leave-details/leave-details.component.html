<div class="card">
    <h3>สรุปการลาแยกตามประเภท</h3>
    <canvas id="leaveChart"></canvas>

    <h3>รายละเอียดการลารายบุคคล</h3>
    <h5 *ngIf="filteredLeaves.length==0">ไม่พบข้อมูลการลา</h5>
    <table mat-table [dataSource]="filteredLeaves" class="mat-elevation-z8" *ngIf="filteredLeaves.length!=0" id="excel-table">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> ชื่อ-นามสกุล </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> แผนก </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>

      <ng-container matColumnDef="sickLeave">
        <th mat-header-cell *matHeaderCellDef> ลาป่วย </th>
        <td mat-cell *matCellDef="let element"> {{element.sickLeave}} </td>
      </ng-container>
  
      <ng-container matColumnDef="vacationLeave">
        <th mat-header-cell *matHeaderCellDef> ลาพักร้อน </th>
        <td mat-cell *matCellDef="let element"> {{element.vacationLeave}} </td>
      </ng-container>
  
      <ng-container matColumnDef="personalLeave">
        <th mat-header-cell *matHeaderCellDef> ลากิจ </th>
        <td mat-cell *matCellDef="let element"> {{element.personalLeave}} </td>
      </ng-container>
  
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> รวม </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
