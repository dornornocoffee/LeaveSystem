<div class="card">
    <h3>รายละเอียดการลารายบุคคล</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> ชื่อ-นามสกุล </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> แผนก </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
  
      <!-- Sick Leave Column -->
      <ng-container matColumnDef="sickLeave">
        <th mat-header-cell *matHeaderCellDef> ลาป่วย </th>
        <td mat-cell *matCellDef="let element"> {{element.sickLeave}} </td>
      </ng-container>
  
      <!-- Vacation Leave Column -->
      <ng-container matColumnDef="vacationLeave">
        <th mat-header-cell *matHeaderCellDef> ลาพักร้อน </th>
        <td mat-cell *matCellDef="let element"> {{element.vacationLeave}} </td>
      </ng-container>
  
      <!-- Personal Leave Column -->
      <ng-container matColumnDef="personalLeave">
        <th mat-header-cell *matHeaderCellDef> ลากิจ </th>
        <td mat-cell *matCellDef="let element"> {{element.personalLeave}} </td>
      </ng-container>
  
      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> รวม </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
