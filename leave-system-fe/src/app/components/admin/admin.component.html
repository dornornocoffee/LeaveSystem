<div class="leave-approval-card">

    <div class="card">
      <div class="header">
        <h3>สมชาย ใจดี</h3>
        <p>ฝ่ายพัฒนาระบบ</p>
        <span class="status pending">รออนุมัติ</span>
      </div>
  
      <div class="leave-details">
        <div class="row">
          <div class="col">
            <strong>ประเภทการลา</strong>

        </div>
  
        <div class="row">
          <div class="col">
            <strong>วันที่เริ่มต้น</strong>

          </div>
          <div class="col">
            <strong>วันที่สิ้นสุด</strong>
            <p>2025-02-16</p>
          </div>

          <textarea placeholder="เพิ่มความคิดเห็น (ถ้ามี)"></textarea>

      <div class="actions">
